<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Uzer Qureshi</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700;800;900&display=swap');



        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap");

        * {
            margin: auto;
            max-width: 120rem;
            padding: 0;
            scroll-behavior: smooth;
            transition: ease-in-out 0.3s;

        }


    </style>
</head>

<body class="bg-gray-900 flex justify-center items-center">
    <div class="pro_cards_container">
        <div class="cards_container">
            <div class="pro_cards">
                <div class="pro_card bg-gray-800 rounded-lg shadow-md overflow-hidden w-72">
                    <div class="pro_image">
                        <img src="card.webp" alt="Card Image" class="w-full h-full">
                    </div>
                    <div class="pro_card_footer p-4">
                        <h3 class="zero-line-ellipsis text-white text-base font-medium">Ambient Light Effect using HTML
                            and CSS</h3>
                        <div class="pro_footer_foot">
                            <div class="pro_author">
                                <h5>Uzer Qureshi</h5>
                            </div>
                            <div class="pro_socials flex">
                                <i class='bx bxl-youtube text-red-600 text-xl'></i>
                                <i class='bx bxl-linkedin text-blue-600 text-xl'></i>
                                <i class='bx bxl-github text-gray-600 text-xl'></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
